<div class="book-list-container">
  <div class="add-book-form">
    <h2>Add New Book</h2>
    <form (submit)="addNewBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="newBook.title"
          name="title"
          required
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          [(ngModel)]="newBook.author"
          name="author"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="newBook.description"
          name="description"
        ></textarea>
      </div>
      <div class="form-group availability-group">
        <label for="available">Available Quantity</label>
        <input
          type="number"
          id="available"
          [(ngModel)]="newBook.available"
          name="available"
          min="0"
          required
        />
      </div>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!newBook.title || !newBook.author"
      >
        ADD
      </button>
    </form>
  </div>
</div>
