<div class="borrow-container">
  <h2>Borrow Book</h2>
  <form [formGroup]="borrowForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
      />
      <div *ngIf="borrowForm.get('name')?.invalid && borrowForm.get('name')?.touched" class="error">
        <div *ngIf="borrowForm.get('name')?.errors?.['required']">
          Name is required.
        </div>
        <div *ngIf="borrowForm.get('name')?.errors?.['minlength']">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="submit" [disabled]="borrowForm.invalid" class="borrow-button">
      Borrow Book
    </button>
  </form>
</div>
